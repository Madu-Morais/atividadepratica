<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <div class="calculator">
        <h1>Calculadora simples</h1>
        <!-- display da calculadora onde os números e resultados são exibidos -->
        <input type="text" id="display" disabled>
        <div class="buttons">
             <!-- Botão para limpar o display -->
            <button onclick="clearDisplay()">C</button>

            <!-- Botões com operadores matemáticos -->
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>

            <!-- Botões com números -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

               <!-- Botão para calcular -->
            <button onclick="calculate()">=</button>

             <!-- Botão de zero e ponto decimal -->
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Função para adicionar valores ao display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Função para limpar o display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Função para calcular o resultado da expressão no display
        function calculate() {
            const display = document.getElementById('display');
            try {
                 // Usa eval para calcular a expressão no display
                display.value = eval(display.value);
            } catch {
                // Exibe 'Erro' se a expressão for inválida
                display.value = 'Erro';
            }
        }
    </script>
</body>
</html>
